	<script type="text/javascript">
 
document.write('<br><br><h2> Letter Write with symbol</h2>');

var name='md al emran hossen';

 var a=[7,8,9,12,13,14,22,23,24,27,28,29,32,33,34];

 var f=[7,8,9,10,12,13,14,15,19,20,22,23,24,25,27,28,29,30,32,33,34,35];

function generateLetter(letter){
 	var x=0;
 	if(letter===' '){
 		document.write('<span>&nbsp;&nbsp;</span>');
 		return false;
 	} 

 	var let=eval(letter.toLowerCase()); 
 	document.write('<span>');
 for (var i = 1; i <= 7; i++) {
				for (var j = 1; j <= 5; j++) {
					x++;


 					
 					if(let.includes(x)){

						document.write('&nbsp;&nbsp;&nbsp;');

					}else{
						document.write('P');
					}
					//document.write('c');
					
					}
						document.write('<br>');

		}

	 	document.write('</span>');
	
 }
 
 var name='md al emran hossen';
 
 

 for (var sc =0; sc < name.length; sc++) {
 	
    generateLetter(name[sc]);
    document.write('');
 }


	</script>
